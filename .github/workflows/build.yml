name: Build

on:
  pull_request:

jobs:
  code-style:
    name: Code Style
    runs-on: ubuntu-latest
    container:
      image: openjdk:11-slim

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Kotlin Code Style
        run: ./gradlew ktlint

  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: openjdk:17-slim

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: ./gradlew :kotlin-html-writer:assemble :kotlin-html-ktor:assemble --stacktrace
        env:
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
          GPG_KEY_PASSWORD: ${{ secrets.GPG_KEY_PASSWORD }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          SONATYPE_PASSWORD: ${{ secrets.GPG_KEY_ID }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}

  test:
    name: Test
    runs-on: ubuntu-latest
    container:
      image: markhobson/maven-chrome:jdk-17

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        run: ./gradlew :kotlin-html-writer:jvmTest :kotlin-html-writer:jvmCodeCoverageReport --stacktrace
